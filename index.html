<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Management Tool</title>
    <link rel="stylesheet" href="style.css">
    <audio id="alarmSound" src="ReelAudio-62285.mp3" preload="auto"></audio> // audio wont run due to browser restrictions
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="clock">Clock</div>
            <div class="tab" data-tab="alarm">Alarm</div>
            <div class="tab" data-tab="stopwatch">Stopwatch</div>
            <div class="tab" data-tab="timer">Timer</div>
        </div>

        <div id="clock" class="content active">
            <div class="timezone-select">
                <select id="timezoneSelect">
                    <option value="local">Local Time</option>
                    <option value="GMT">GMT (Greenwich Mean Time)</option>
                    <option value="America/New_York">New York</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Australia/Sydney">Sydney</option>
                </select>
            </div>
            <div class="clock">00:00<span class="pulse">:</span>00</div>
            <div class="date">Monday, January 1</div>
        </div>

        <div id="alarm" class="content">
            <input type="time" id="alarmTime">
            <button id="setAlarm">Set Alarm</button>
            <p id="alarmStatus"></p>
        </div>

        <div id="stopwatch" class="content">
            <div id="stopwatchDisplay">00:00:00</div>
            <button id="startStopwatch">Start</button>
            <button id="resetStopwatch">Reset</button>
        </div>

        <div id="timer" class="content">
            <input type="number" id="timerMinutes" placeholder="Enter minutes">
            <div id="timerDisplay">00:00</div>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
